<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Greeting App</h1>
    
    <label>
        First Name:
        <input id="first-name">
    </label>

    <label>
        Middle Name:
        <input id="middle-name">
    </label>

    <label>
        Last Name:
        <input id="last-name">
    </label>
    <p>
        <button id="greet-me">Greet Me!</button>
    </p>
    <p id="greeter">Enter your name to get a greeting.</p>  
    <script type="module" src="index.js"></script>
</body>
</html>
